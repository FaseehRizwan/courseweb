<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Blogs | Student - Aurelius</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
  body{font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;}
  .sidebar-link{display:flex;align-items:center;gap:.75rem;padding:.5rem 1rem;border-radius:.375rem;font-size:.95rem;font-weight:500;color:#d1d5db;transition:all .15s;}
  .sidebar-link:hover{background:#111827;color:#fff;}
  /* student mobile sidebar overlay (shared) */
  #student-mobile-menu { display:none; position:fixed; inset:0; z-index:60; }
  #student-mobile-menu .backdrop { position:absolute; inset:0; background:rgba(0,0,0,0.5); }
  #student-mobile-menu .panel { position:absolute; left:0; top:0; bottom:0; width:78%; max-width:320px; background:#0f172a; color:#d1d5db; overflow:auto; padding:18px; }
  @media (max-width: 768px) { #student-mobile-menu.show { display:block; } }
</style>
</head>
<body class="bg-gray-100 min-h-screen flex">
<aside class="w-64 bg-gray-900 text-gray-200 hidden md:flex flex-col">
    <div class="h-16 flex items-center px-6 border-b border-gray-800">
      <a href="/" class="flex items-center space-x-2 text-white font-bold tracking-wider"><i data-feather="shield"></i><span>AURELIUS</span></a>
    </div>
    <nav class="flex-1 overflow-y-auto py-6 space-y-1">
      <a href="/student/dashboard" class="flex items-center space-x-3 px-4 py-2 rounded-md bg-gray-800 text-white text-sm font-semibold"><i data-feather="layout" class="w-4"></i><span>Dashboard</span></a>
      <a href="/student/profile" class="sidebar-link"><i data-feather="user" class="w-4"></i><span>Profile</span></a>
      <a href="/student/courses" class="sidebar-link"><i data-feather="book-open" class="w-4"></i><span>Courses</span></a>
      <a href="/student/notes" class="sidebar-link"><i data-feather="file-text" class="w-4"></i><span>Notes</span></a>
      <a href="/student/blogs" class="sidebar-link bg-gray-800 text-white"><i data-feather="file-text" class="w-4"></i><span>Blogs</span></a>
    </nav>
    <form method="post" action="/logout" class="p-4"><button class="w-full bg-[#c09a59] hover:bg-[#b38e52] text-white font-semibold py-2 rounded-md">Logout</button></form>
  </aside>
  <div class="flex-1 flex flex-col">
    <header class="h-16 bg-white shadow flex items-center justify-between px-6">
      <div class="flex items-center gap-3">
        <button id="student-menu-button" class="md:hidden text-gray-700 p-2 rounded hover:bg-gray-100" title="Open menu"><i data-feather="menu" class="w-5 h-5"></i></button>
        <h1 class="text-2xl font-bold">Blogs</h1>
      </div>
      <a href="/student/dashboard" class="text-sm text-gray-600 hover:text-gray-900">Back</a>
    </header>

    <!-- Student mobile menu -->
    <div id="student-mobile-menu" aria-hidden="true">
      <div class="backdrop" id="student-mobile-backdrop"></div>
      <nav class="panel">
        <div class="mb-6 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            <span class="font-bold text-white">AURELIUS</span>
          </div>
          <button id="student-mobile-close" class="text-gray-300 hover:text-white"><i data-feather="x" class="w-5 h-5"></i></button>
        </div>
        <ul class="space-y-2 text-sm">
          <li><a href="/student/dashboard" class="block px-3 py-2 rounded hover:bg-gray-800 text-gray-100">Dashboard</a></li>
          <li><a href="/student/profile" class="block px-3 py-2 rounded hover:bg-gray-800 text-gray-100">Profile</a></li>
          <li><a href="/student/courses" class="block px-3 py-2 rounded hover:bg-gray-800 text-gray-100">Courses</a></li>
          <li><a href="/student/notes" class="block px-3 py-2 rounded hover:bg-gray-800 text-gray-100">Notes</a></li>
          <li><a href="/student/blogs" class="block px-3 py-2 rounded bg-gray-800 text-white">Blogs</a></li>
        </ul>
      </nav>
    </div>

    <main class="flex-1 p-6">
      <div class="mb-6 flex gap-4">
        <button id="tab-public" class="px-4 py-2 bg-gray-900 text-white rounded text-sm font-semibold">Public</button>
        <button id="tab-auth" class="px-4 py-2 bg-white border rounded text-sm font-semibold">Authorized</button>
      </div>
      <div id="public-wrap">
        <div id="public-list" class="grid gap-6 md:grid-cols-2 xl:grid-cols-3"></div>
        <div id="public-empty" class="hidden text-center text-gray-500 py-12 text-sm">No public blogs.</div>
      </div>
      <div id="auth-wrap" class="hidden">
        <div id="auth-list" class="grid gap-6 md:grid-cols-2 xl:grid-cols-3"></div>
        <div id="auth-empty" class="hidden text-center text-gray-500 py-12 text-sm">No authorized blogs.</div>
      </div>
    </main>
  </div>
  <script>
    // helper
    function escapeHtml(s){ if(s===undefined||s===null) return ''; return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }
    function makeCard(b){
      const img = b.image_url || b.imageUrl || 'https://placehold.co/600x360';
      const title = escapeHtml(b.title || 'Untitled');
      const excerpt = escapeHtml(b.excerpt || (b.content||'').slice(0,220));
      const author = escapeHtml(b.author || 'Staff');
      const date = escapeHtml(b.created_at || b.date || '');
      const id = encodeURIComponent(b.id);
      return `<div class="bg-white rounded shadow flex flex-col overflow-hidden">
        <img src="${img}" class="h-40 w-full object-cover" alt="${title}">
        <div class="p-4 flex flex-col flex-1">
          <h3 class="font-semibold text-lg line-clamp-2">${title}</h3>
          <p class="text-sm text-gray-600 mt-2 flex-1 line-clamp-3">${excerpt}</p>
          <div class="text-xs text-gray-500 mt-4">${author}${ date ? ' â€¢ ' + date.split(' ').shift() : '' }</div>
          <a href="/blog-detail?id=${id}" class="mt-3 text-center bg-gray-900 text-white text-sm py-2 rounded hover:bg-[#c09a59]">Read</a>
        </div></div>`;
    }

    Promise.all([
      fetch('/api/blogs/public').then(r=> r.ok ? r.json() : [] ).catch(()=>[]),
      fetch('/api/student/blogs').then(r=> r.ok ? r.json() : [] ).catch(()=>[])
    ]).then(([pub, authAll])=>{
      const publicList = document.getElementById('public-list');
      const authListEl = document.getElementById('auth-list');
      publicList.innerHTML = '';
      authListEl.innerHTML = '';

      pub = Array.isArray(pub) ? pub : [];
      authAll = Array.isArray(authAll) ? authAll : [];

      if (pub.length === 0) document.getElementById('public-empty').classList.remove('hidden');
      else {
        document.getElementById('public-empty').classList.add('hidden');
        pub.forEach(p => publicList.insertAdjacentHTML('beforeend', makeCard(p)));
      }

      const auth = authAll.filter(b => Number(b.is_public) === 0 || b.is_public === false);
      if (auth.length === 0) document.getElementById('auth-empty').classList.remove('hidden');
      else {
        document.getElementById('auth-empty').classList.add('hidden');
        auth.forEach(p => authListEl.insertAdjacentHTML('beforeend', makeCard(p)));
      }
      setTab('public');
    }).catch(err => {
      console.error(err);
      document.getElementById('public-empty').classList.remove('hidden');
      document.getElementById('auth-empty').classList.remove('hidden');
    });

    const tabPublic = document.getElementById('tab-public');
    const tabAuth = document.getElementById('tab-auth');
    const pubWrap = document.getElementById('public-wrap');
    const authWrap = document.getElementById('auth-wrap');
    function setTab(t){
      if(t==='public'){
        pubWrap.classList.remove('hidden'); authWrap.classList.add('hidden');
        tabPublic.classList.add('bg-gray-900','text-white');
        tabAuth.classList.remove('bg-gray-900','text-white'); tabAuth.classList.add('bg-white','border');
        tabPublic.classList.remove('bg-white','border');
      } else {
        authWrap.classList.remove('hidden'); pubWrap.classList.add('hidden');
        tabAuth.classList.add('bg-gray-900','text-white');
        tabPublic.classList.remove('bg-gray-900','text-white'); tabPublic.classList.add('bg-white','border');
        tabAuth.classList.remove('bg-white','border');
      }
    }
    tabPublic.addEventListener('click', ()=> setTab('public'));
    tabAuth.addEventListener('click', ()=> setTab('auth'));
    // default
    setTab('public');
  </script>
  <script>
    (function(){
      const btn = document.getElementById('student-menu-button');
      const menu = document.getElementById('student-mobile-menu');
      const backdrop = document.getElementById('student-mobile-backdrop');
      const closeBtn = document.getElementById('student-mobile-close');
      function show(){ menu.classList.add('show'); if(window.feather) feather.replace(); document.body.style.overflow='hidden'; }
      function hide(){ menu.classList.remove('show'); document.body.style.overflow=''; }
      if(btn && menu) btn.addEventListener('click', e=>{ e.preventDefault(); show(); });
      if(backdrop) backdrop.addEventListener('click', hide);
      if(closeBtn) closeBtn.addEventListener('click', hide);
      try{ const panel = menu.querySelector('.panel'); if(panel) panel.querySelectorAll('a').forEach(a=>a.addEventListener('click', ()=>setTimeout(hide,50))); }catch(e){}
      document.addEventListener('keydown', (ev)=>{ if(ev.key==='Escape') hide(); });
    })();
  </script>
  <script> if(window.feather && typeof feather.replace === 'function') feather.replace(); </script>
</body>
</html>
